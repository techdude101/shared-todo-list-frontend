<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <script type="text/javascript" src="./main.bundle.js" defer></script>
  <title>To-Do List</title>
</head>
<body>
  <header class="top-header">
    <h1 class="app-header" id="top-heading">To-Do List</h1>
  </header>
  <main class="App">
    <form class="form" id="add-todo-form">
      <label for="todoItemText">Add To-Do</label>
      <input type="text" id="todoItemText" name="todoItemText" placeholder=""
          class="form-input" required pattern=".{1,32}" />
      <input type="submit" value="Add" class="form-button" />
    </form>
    <p id="loading-indicator">Loading ..</p>
    <ul class="todo-ul" id="todo-ul">
    </ul>
  </main>
</body>
</html>
